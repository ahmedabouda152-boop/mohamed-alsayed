<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb703;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Books Stack -->
  <g transform="translate(50, 80)">
    <!-- Book 1 -->
    <rect x="0" y="0" width="80" height="100" fill="url(#bookGradient)" rx="5"/>
    <rect x="5" y="5" width="70" height="90" fill="#fff" rx="3"/>
    <line x1="15" y1="25" x2="65" y2="25" stroke="#4a90e2" stroke-width="2"/>
    <line x1="15" y1="35" x2="55" y2="35" stroke="#4a90e2" stroke-width="1.5"/>
    <line x1="15" y1="45" x2="60" y2="45" stroke="#4a90e2" stroke-width="1.5"/>
    <line x1="15" y1="55" x2="50" y2="55" stroke="#4a90e2" stroke-width="1.5"/>
    
    <!-- Book 2 -->
    <rect x="20" y="-10" width="80" height="100" fill="#ff6b6b" rx="5"/>
    <rect x="25" y="-5" width="70" height="90" fill="#fff" rx="3"/>
    <line x1="35" y1="15" x2="85" y2="15" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="35" y1="25" x2="75" y2="25" stroke="#ff6b6b" stroke-width="1.5"/>
    <line x1="35" y1="35" x2="80" y2="35" stroke="#ff6b6b" stroke-width="1.5"/>
    <line x1="35" y1="45" x2="70" y2="45" stroke="#ff6b6b" stroke-width="1.5"/>
    
    <!-- Book 3 -->
    <rect x="40" y="-20" width="80" height="100" fill="#51cf66" rx="5"/>
    <rect x="45" y="-15" width="70" height="90" fill="#fff" rx="3"/>
    <line x1="55" y1="5" x2="105" y2="5" stroke="#51cf66" stroke-width="2"/>
    <line x1="55" y1="15" x2="95" y2="15" stroke="#51cf66" stroke-width="1.5"/>
    <line x1="55" y1="25" x2="100" y2="25" stroke="#51cf66" stroke-width="1.5"/>
    <line x1="55" y1="35" x2="90" y2="35" stroke="#51cf66" stroke-width="1.5"/>
  </g>
  
  <!-- Graduation Cap -->
  <g transform="translate(200, 40)">
    <ellipse cx="0" cy="0" rx="60" ry="15" fill="#2c3e50"/>
    <rect x="-50" y="-5" width="100" height="8" fill="#34495e"/>
    <circle cx="0" cy="-8" r="3" fill="#f39c12"/>
    <line x1="-30" y1="-15" x2="30" y2="-15" stroke="#f39c12" stroke-width="2"/>
  </g>
  
  <!-- Light Bulb (Ideas) -->
  <g transform="translate(320, 60)">
    <circle cx="0" cy="0" r="25" fill="#ffd700" opacity="0.8"/>
    <rect x="-8" y="15" width="16" height="20" fill="#ffd700" rx="3"/>
    <path d="M-15,-10 Q-20,-5 -15,0 Q-10,5 -5,0 Q0,-5 5,0 Q10,5 15,0 Q20,-5 15,-10 Q10,-15 0,-15 Q-10,-15 -15,-10" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Stars -->
  <g fill="#fff" opacity="0.8">
    <polygon points="80,30 85,40 95,40 87,47 90,57 80,50 70,57 73,47 65,40 75,40" transform="scale(0.5)"/>
    <polygon points="300,50 305,60 315,60 307,67 310,77 300,70 290,77 293,67 285,60 295,60" transform="scale(0.7)"/>
    <polygon points="150,200 155,210 165,210 157,217 160,227 150,220 140,227 143,217 135,210 145,210" transform="scale(0.6)"/>
  </g>
  
  <!-- Learning Path -->
  <path d="M50,200 Q150,180 250,200 Q350,220 380,200" stroke="#fff" stroke-width="3" fill="none" opacity="0.7"/>
  <circle cx="50" cy="200" r="5" fill="#fff"/>
  <circle cx="150" cy="195" r="5" fill="#fff"/>
  <circle cx="250" cy="200" r="5" fill="#fff"/>
  <circle cx="350" cy="205" r="5" fill="#fff"/>
  <circle cx="380" cy="200" r="5" fill="#fff"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">تعلم بذكاء</text>
  <text x="200" y="275" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">ابدأ رحلتك التعليمية اليوم</text>
</svg>