<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Laptop/Computer -->
  <g transform="translate(100, 80)">
    <!-- Laptop Base -->
    <rect x="0" y="60" width="200" height="20" fill="#2c3e50" rx="5"/>
    <rect x="10" y="50" width="180" height="30" fill="#34495e" rx="3"/>
    
    <!-- Screen -->
    <rect x="20" y="0" width="160" height="100" fill="#1a1a1a" rx="8"/>
    <rect x="25" y="5" width="150" height="90" fill="url(#screenGradient)" rx="5"/>
    
    <!-- Screen Content -->
    <rect x="30" y="15" width="140" height="70" fill="#fff" rx="3" opacity="0.9"/>
    
    <!-- Code Lines on Screen -->
    <line x1="40" y1="25" x2="120" y2="25" stroke="#2c3e50" stroke-width="2"/>
    <line x1="40" y1="35" x2="100" y2="35" stroke="#2c3e50" stroke-width="1.5"/>
    <line x1="40" y1="45" x2="110" y2="45" stroke="#2c3e50" stroke-width="1.5"/>
    <line x1="40" y1="55" x2="90" y2="55" stroke="#2c3e50" stroke-width="1.5"/>
    <line x1="40" y1="65" x2="105" y2="65" stroke="#2c3e50" stroke-width="1.5"/>
    <line x1="40" y1="75" x2="95" y2="75" stroke="#2c3e50" stroke-width="1.5"/>
    
    <!-- Screen Glow -->
    <rect x="25" y="5" width="150" height="90" fill="none" stroke="#00f2fe" stroke-width="2" rx="5" opacity="0.6"/>
  </g>
  
  <!-- Floating Elements -->
  <!-- Book Icon -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="30" height="40" fill="#ff6b6b" rx="3"/>
    <rect x="3" y="3" width="24" height="34" fill="#fff" rx="2"/>
    <line x1="8" y1="10" x2="22" y2="10" stroke="#ff6b6b" stroke-width="1.5"/>
    <line x1="8" y1="15" x2="18" y2="15" stroke="#ff6b6b" stroke-width="1"/>
    <line x1="8" y1="20" x2="20" y2="20" stroke="#ff6b6b" stroke-width="1"/>
  </g>
  
  <!-- Calculator Icon -->
  <g transform="translate(320, 60)">
    <rect x="0" y="0" width="40" height="50" fill="#51cf66" rx="5"/>
    <rect x="5" y="5" width="30" height="40" fill="#fff" rx="3"/>
    <rect x="8" y="8" width="24" height="15" fill="#51cf66" rx="2"/>
    <circle cx="12" cy="30" r="2" fill="#51cf66"/>
    <circle cx="18" cy="30" r="2" fill="#51cf66"/>
    <circle cx="24" cy="30" r="2" fill="#51cf66"/>
    <circle cx="12" cy="36" r="2" fill="#51cf66"/>
    <circle cx="18" cy="36" r="2" fill="#51cf66"/>
    <circle cx="24" cy="36" r="2" fill="#51cf66"/>
  </g>
  
  <!-- Globe Icon -->
  <g transform="translate(70, 200)">
    <circle cx="0" cy="0" r="25" fill="#4a90e2" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.9"/>
    <path d="M-20,0 Q0,-15 20,0 Q0,15 -20,0" fill="#4a90e2" opacity="0.6"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#4a90e2" stroke-width="1"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#4a90e2" stroke-width="1"/>
    <line x1="-15" y1="10" x2="15" y2="10" stroke="#4a90e2" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="-20" y2="5" stroke="#4a90e2" stroke-width="1"/>
    <line x1="20" y1="-5" x2="20" y2="5" stroke="#4a90e2" stroke-width="1"/>
  </g>
  
  <!-- Certificate Icon -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="60" height="40" fill="#ffd700" rx="5"/>
    <rect x="5" y="5" width="50" height="30" fill="#fff" rx="3"/>
    <circle cx="30" cy="15" r="8" fill="#ffd700"/>
    <text x="30" y="20" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12" font-weight="bold">✓</text>
    <line x1="10" y1="25" x2="50" y2="25" stroke="#ffd700" stroke-width="1"/>
    <line x1="15" y1="30" x2="45" y2="30" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M80,70 Q150,100 200,100" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M360,80 Q300,120 250,120" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M95,225 Q150,150 200,150" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M360,200 Q300,150 250,150" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Floating Particles -->
  <g fill="#fff" opacity="0.7">
    <circle cx="50" cy="120" r="3"/>
    <circle cx="350" cy="140" r="2"/>
    <circle cx="80" cy="160" r="2.5"/>
    <circle cx="320" cy="100" r="2"/>
    <circle cx="120" cy="240" r="3"/>
    <circle cx="280" cy="220" r="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">التعليم الذكي</text>
  <text x="200" y="275" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" opacity="0.9">تعلم من أي مكان، في أي وقت</text>
</svg>