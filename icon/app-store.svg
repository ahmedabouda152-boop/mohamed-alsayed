<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e5e7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="150" fill="url(#buttonGradient)" rx="20"/>
  
  <!-- Apple Logo -->
  <g transform="translate(75, 60)">
    <path d="M-20,-15 C-20,-20 -15,-25 -10,-25 C-5,-25 0,-20 0,-15 C0,-10 -5,-5 -10,-5 C-15,-5 -20,-10 -20,-15 Z" fill="url(#appleGradient)"/>
    <path d="M-15,-20 C-12,-22 -8,-22 -5,-20 C-2,-18 2,-18 5,-20 C8,-22 12,-22 15,-20 C12,-18 8,-18 5,-16 C2,-18 -2,-18 -5,-16 C-8,-18 -12,-18 -15,-20 Z" fill="url(#appleGradient)"/>
  </g>
  
  <!-- App Store Text -->
  <g transform="translate(75, 90)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000">App Store</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666" opacity="0.9">Download on the</text>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#000" opacity="0.1">
    <circle cx="30" cy="30" r="3"/>
    <circle cx="120" cy="40" r="2"/>
    <circle cx="25" cy="120" r="2.5"/>
    <circle cx="125" cy="110" r="2"/>
  </g>
  
  <!-- Border -->
  <rect width="150" height="150" fill="none" stroke="#000" stroke-width="2" rx="20"/>
</svg>