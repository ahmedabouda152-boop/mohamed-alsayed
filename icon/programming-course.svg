<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Laptop Base -->
  <rect x="15" y="60" width="70" height="8" fill="#34495e" rx="3"/>
  <rect x="20" y="55" width="60" height="13" fill="#2c3e50" rx="2"/>
  
  <!-- Screen -->
  <rect x="25" y="20" width="50" height="35" fill="url(#screenGradient)" rx="3"/>
  <rect x="27" y="22" width="46" height="31" fill="#1a1a1a" rx="2"/>
  
  <!-- Code Lines -->
  <line x1="32" y1="28" x2="65" y2="28" stroke="#00ff00" stroke-width="1.5"/>
  <line x1="32" y1="33" x2="58" y2="33" stroke="#00ff00" stroke-width="1.5"/>
  <line x1="32" y1="38" x2="62" y2="38" stroke="#00ff00" stroke-width="1.5"/>
  <line x1="32" y1="43" x2="55" y2="43" stroke="#00ff00" stroke-width="1.5"/>
  <line x1="32" y1="48" x2="60" y2="48" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Code Syntax -->
  <text x="32" y="28" font-family="monospace" font-size="4" fill="#ff6b6b">&lt;div&gt;</text>
  <text x="32" y="33" font-family="monospace" font-size="4" fill="#4ecdc4">function</text>
  <text x="32" y="38" font-family="monospace" font-size="4" fill="#ffe66d">return</text>
  <text x="32" y="43" font-family="monospace" font-size="4" fill="#ff6b6b">&lt;/div&gt;</text>
  
  <!-- Cursor -->
  <rect x="68" y="48" width="2" height="4" fill="#00ff00"/>
  
  <!-- Programming Icons -->
  <!-- HTML Tag -->
  <g transform="translate(10, 15)">
    <rect x="0" y="0" width="12" height="8" fill="#e34c26" rx="2"/>
    <text x="6" y="6" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#fff">H</text>
  </g>
  
  <!-- CSS Icon -->
  <g transform="translate(75, 15)">
    <rect x="0" y="0" width="12" height="8" fill="#1572b6" rx="2"/>
    <text x="6" y="6" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#fff">C</text>
  </g>
  
  <!-- JS Icon -->
  <g transform="translate(10, 80)">
    <rect x="0" y="0" width="12" height="8" fill="#f7df1e" rx="2"/>
    <text x="6" y="6" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#000">J</text>
  </g>
  
  <!-- Python Icon -->
  <g transform="translate(75, 80)">
    <rect x="0" y="0" width="12" height="8" fill="#3776ab" rx="2"/>
    <text x="6" y="6" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#fff">P</text>
  </g>
  
  <!-- Code Brackets -->
  <g fill="#4a90e2" opacity="0.7">
    <path d="M5,25 L8,25 L8,75 L5,75 L5,25 Z"/>
    <path d="M92,25 L95,25 L95,75 L92,75 L92,25 Z"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="10" r="3" fill="#4a90e2" opacity="0.6"/>
  <circle cx="20" cy="50" r="2" fill="#00ff00" opacity="0.6"/>
  <circle cx="80" cy="50" r="2" fill="#ff6b6b" opacity="0.6"/>
</svg>