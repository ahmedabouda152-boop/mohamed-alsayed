<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="150" fill="url(#buttonGradient)" rx="20"/>
  
  <!-- Google Play Logo -->
  <g transform="translate(75, 75)">
    <!-- Play Triangle -->
    <path d="M-30,-20 L-30,20 L20,0 Z" fill="url(#playGradient)"/>
    
    <!-- Google Play Text -->
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">Google Play</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff" opacity="0.9">GET IT ON</text>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#fff" opacity="0.3">
    <circle cx="30" cy="30" r="3"/>
    <circle cx="120" cy="40" r="2"/>
    <circle cx="25" cy="120" r="2.5"/>
    <circle cx="125" cy="110" r="2"/>
  </g>
  
  <!-- Border -->
  <rect width="150" height="150" fill="none" stroke="#fff" stroke-width="3" rx="20"/>
</svg>