<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book Cover -->
  <rect x="20" y="15" width="60" height="70" fill="url(#bookGradient)" rx="5"/>
  <rect x="25" y="20" width="50" height="60" fill="url(#pageGradient)" rx="3"/>
  
  <!-- Book Pages -->
  <rect x="30" y="25" width="40" height="50" fill="#fff" rx="2"/>
  
  <!-- English Text Lines -->
  <line x1="35" y1="35" x2="60" y2="35" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="35" y1="42" x2="55" y2="42" stroke="#ff6b6b" stroke-width="1.5"/>
  <line x1="35" y1="49" x2="58" y2="49" stroke="#ff6b6b" stroke-width="1.5"/>
  <line x1="35" y1="56" x2="52" y2="56" stroke="#ff6b6b" stroke-width="1.5"/>
  <line x1="35" y1="63" x2="57" y2="63" stroke="#ff6b6b" stroke-width="1.5"/>
  
  <!-- English Letters -->
  <text x="40" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ff6b6b">A B C</text>
  
  <!-- Book Spine -->
  <rect x="15" y="15" width="8" height="70" fill="#d63031" rx="2"/>
  
  <!-- Decorative Elements -->
  <circle cx="75" cy="25" r="8" fill="#ffd700" opacity="0.8"/>
  <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">EN</text>
  
  <!-- Stars -->
  <g fill="#ffd700" opacity="0.7">
    <polygon points="10,40 12,45 17,45 13,48 15,53 10,50 5,53 7,48 3,45 8,45" transform="scale(0.6)"/>
    <polygon points="85,60 87,65 92,65 88,68 90,73 85,70 80,73 82,68 78,65 83,65" transform="scale(0.5)"/>
  </g>
</svg>